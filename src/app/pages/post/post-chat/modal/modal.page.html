<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismissModal()">Cerrar</ion-button>
        </ion-buttons>

        <ion-title>Usuarios conectados</ion-title>

        <ion-buttons slot="end">
            <ion-label class="marginChat">{{ nombreUsuario }}</ion-label>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-item *ngFor="let usuario of usuariosConectados">
            <ion-label>
                <h2>{{ usuario.nombre }}</h2>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
